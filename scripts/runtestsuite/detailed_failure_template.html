<div class="result">
    <table>
        <tr>
            <td class="title" colspan="3"><pre>{project-path}</pre></td>
        </tr>
        <tr>
            <td class="reference">
                <a href="{ref-image-url}"><img src="{ref-image-url}" alt="Reference Image" title="Reference Image"></a>
            </td>
            <td class="diff">
                <a href="{diff-image-url}"><img src="{diff-image-url}" alt="Difference Image" title="Difference Image"></a>
            </td>
            <td class="output">
                <a href="{output-image-url}"><img src="{output-image-url}" alt="Output Image" title="Output Image"></a>
                <br><label class="update-checkbox"><input type="checkbox" class="update-checkbox">Update</label>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <table class="details">
                    <tr>
                        <td>Reason</td>
                        <td>
                            {failure-reason}
                            <div class="popup">
                                <div class="window">
                                    <div class="compare-images">
                                        <img src="{output-image-url}" alt="Output Image">
                                        <img src="{ref-image-url}" alt="Reference Image">
                                    </div>
                                </div>
                            </div>
                            <a class="popup-toggle" href="#">Compare</a>
                        </td>
                    </tr>
                    <tr>
                        <td>Log File</td>
                        <td><a href="{log-file-url}"><pre>{log-file-path}</pre></a></td>
                    </tr>
                    <tr>
                        <td>Maximum Absolute Component Difference (as an 8-bit integer)</td>
                        <td>{max-abs-diff}</td>
                    </tr>
                    <tr>
                        <td>Number of Differing Components</td>
                        <td>{diff-comps-count} ({diff-comps-percents} %)</td>
                    </tr>
                    <tr>
                        <td>Update Reference Image</td>
                        <td class="command">{update-command}</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
