name: build and test

on:
  push:
    branches: [Dev/Actions]
  pull_request:
    types: [opened, synchronize]
    branches: [master]

jobs:
  build-and-test-linux:
    name: linux
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]
        compiler: 
          - {CC: gcc-6, CXX: g++-6}
#          - {CC: gcc-7, CXX: g++-7}
#          - {CC: clang-8, CXX: clang++-8}
        build_type: [Debug]
#        build_type: [Debug, Release]

    env: 
      APPLESEED_DEPENDENCIES: $GITHUB_WORKSPACE/prebuilt-linux-deps

    steps:
      - name: build and test ubuntu
        uses: ./.github/actions/build-and-test-ubuntu


